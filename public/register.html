<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your AFCON 2025 Marrakech account"
    />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/dist/main.min.css" />

    <title>Sign Up - AFCON 2025 Marrakech</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Join AFCON 2025</h1>
        <p class="text-center mb-3">Create your account to get started</p>

        <form id="register-form">
          <div class="form-group">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="John Doe"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="At least 8 characters"
              required
              autocomplete="new-password"
              minlength="8"
            />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Create Account
          </button>
        </form>

        <div style="text-align: center; margin: 1rem 0">
          <span style="color: var(--color-text-secondary, #666)">or</span>
        </div>

        <button
          id="google-signin-btn"
          type="button"
          class="btn"
          style="
            width: 100%;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
          "
        >
          <span style="margin-right: 0.5rem">üîç</span>
          Sign up with Google
        </button>

        <a href="/login.html" class="auth-link">
          Already have an account? Login
        </a>
        <a href="/" class="auth-link">‚Üê Back to home</a>
      </div>
    </main>

    <script src="/src/js/config.js"></script>
    <script type="module" src="/src/js/pages/register.js"></script>
  </body>
</html>
