<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reset your AFCON 2025 Marrakech account password"
    />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/dist/main.min.css" />

    <title>Reset Password - AFCON 2025 Marrakech</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Reset Password</h1>
        <p class="text-center mb-3">
          Enter your email and we'll send you a reset link
        </p>

        <form id="reset-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Send Reset Link
          </button>
        </form>

        <a href="/login.html" class="auth-link">
          Remember your password? Login
        </a>
        <a href="/" class="auth-link">‚Üê Back to home</a>
      </div>
    </main>

    <script src="/src/js/utils/dom.js"></script>
    <script src="/src/js/utils/fetchJSON.js"></script>
    <script src="/src/js/router.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
