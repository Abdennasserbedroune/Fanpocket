<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to AFCON 2025 Marrakech fan platform"
    />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/dist/main.min.css" />

    <title>Login - AFCON 2025 Marrakech</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <main id="main" class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="text-center mb-3">Login to your AFCON 2025 account</p>

        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              minlength="8"
            />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%">
            Login
          </button>
        </form>

        <a href="/reset.html" class="auth-link">Forgot password?</a>
        <a href="/register.html" class="auth-link">
          Don't have an account? Sign up
        </a>
        <a href="/" class="auth-link">‚Üê Back to home</a>
      </div>
    </main>

    <script src="/src/js/utils/dom.js"></script>
    <script src="/src/js/utils/fetchJSON.js"></script>
    <script src="/src/js/router.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
