<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your AFCON 2025 profile" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/dist/main.min.css" />

    <title>Profile - AFCON 2025 Marrakech</title>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">âš½ AFCON 2025</a>
          <nav class="nav">
            <a href="/">Home</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/profile.html">Profile</a>
            <a href="#" id="logout-btn">Logout</a>
          </nav>
        </div>
      </div>
    </header>

    <main id="main" class="main">
      <div class="container">
        <section class="section">
          <h1 class="section-title">Your Profile</h1>
        </section>

        <div
          class="grid"
          style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto"
        >
          <div class="card">
            <h2 class="card-title">Personal Information</h2>
            <form>
              <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  value="John Doe"
                />
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  value="john@example.com"
                />
              </div>

              <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  class="form-input"
                  placeholder="Your country"
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>

          <div class="card">
            <h2 class="card-title">Preferences</h2>
            <form>
              <div class="form-group">
                <label for="favorite-team" class="form-label">
                  Favorite Team
                </label>
                <select
                  id="favorite-team"
                  name="favorite-team"
                  class="form-input"
                >
                  <option value="">Select a team</option>
                  <option value="morocco" selected>Morocco</option>
                  <option value="egypt">Egypt</option>
                  <option value="senegal">Senegal</option>
                  <option value="nigeria">Nigeria</option>
                  <option value="cameroon">Cameroon</option>
                  <option value="ivory-coast">Ivory Coast</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">
                  <input type="checkbox" checked /> Receive match notifications
                </label>
              </div>

              <div class="form-group">
                <label class="form-label">
                  <input type="checkbox" checked /> Receive newsletter
                </label>
              </div>

              <button type="submit" class="btn btn-primary">
                Save Preferences
              </button>
            </form>
          </div>

          <div class="card">
            <h2 class="card-title">Change Password</h2>
            <form>
              <div class="form-group">
                <label for="current-password" class="form-label">
                  Current Password
                </label>
                <input
                  type="password"
                  id="current-password"
                  name="current-password"
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="new-password" class="form-label">
                  New Password
                </label>
                <input
                  type="password"
                  id="new-password"
                  name="new-password"
                  class="form-input"
                />
              </div>

              <div class="form-group">
                <label for="confirm-password" class="form-label">
                  Confirm New Password
                </label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="form-input"
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Update Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2025 AFCON Marrakech. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/src/js/config.js"></script>
    <script type="module" src="/src/js/pages/profile.js"></script>
  </body>
</html>
