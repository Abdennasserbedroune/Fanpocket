<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your AFCON 2025 profile" />
    <meta name="robots" content="noindex, nofollow" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/dist/main.min.css" />

    <title>Profile - AFCON 2025 Marrakech</title>
    <style>
      .avatar-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin: 1rem 0;
      }

      .avatar-option {
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #e5e7eb;
        border-radius: 50%;
        cursor: pointer;
        font-size: 3rem;
        transition: all 0.2s;
        background: white;
      }

      .avatar-option:hover {
        border-color: #c1272d;
        transform: scale(1.05);
      }

      .avatar-option.selected {
        border-color: #c1272d;
        background: #fef2f2;
      }

      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        background: #f5f5f5;
        border: 3px solid #e5e7eb;
        margin: 0 auto 1rem;
      }

      .edit-mode {
        display: none;
      }

      .status-message {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .status-message.success {
        background: #d1fae5;
        color: #065f46;
      }

      .status-message.error {
        background: #fee2e2;
        color: #991b1b;
      }

      .status-message.loading {
        background: #dbeafe;
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>

    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">‚öΩ AFCON 2025</a>
          <nav class="nav">
            <a href="/">Home</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/profile.html">Profile</a>
            <a href="#" id="logout-btn">Logout</a>
          </nav>
        </div>
      </div>
    </header>

    <main id="main" class="main">
      <div class="container">
        <section class="section">
          <h1 class="section-title">Your Profile</h1>
        </section>

        <div
          class="grid"
          style="grid-template-columns: 1fr; max-width: 600px; margin: 0 auto"
        >
          <div class="card">
            <div id="status-container"></div>

            <div id="view-mode">
              <div class="profile-avatar" id="view-avatar">‚öΩ</div>
              <h2
                style="text-align: center; margin-bottom: 0.5rem"
                id="view-display-name"
              >
                Loading...
              </h2>
              <p
                style="text-align: center; color: #666; margin-bottom: 1.5rem"
                id="view-email"
              ></p>

              <div class="form-group">
                <label class="form-label">Favorite Team</label>
                <p id="view-favorite-team" style="font-weight: 600">
                  Not set
                </p>
              </div>

              <div class="form-group">
                <label class="form-label">Member Since</label>
                <p id="view-member-since" style="font-weight: 600">-</p>
              </div>

              <button
                id="edit-btn"
                class="btn btn-primary"
                style="width: 100%; margin-top: 1rem"
              >
                Edit Profile
              </button>
            </div>

            <div id="edit-mode" class="edit-mode">
              <h3 style="margin-bottom: 1rem">Select Avatar</h3>
              <div class="avatar-grid" id="avatar-grid">
                <div class="avatar-option" data-avatar="‚öΩ">‚öΩ</div>
                <div class="avatar-option" data-avatar="üèÜ">üèÜ</div>
                <div class="avatar-option" data-avatar="üë§">üë§</div>
                <div class="avatar-option" data-avatar="‚≠ê">‚≠ê</div>
                <div class="avatar-option" data-avatar="üéØ">üéØ</div>
                <div class="avatar-option" data-avatar="üî•">üî•</div>
              </div>

              <div class="form-group">
                <label for="edit-display-name" class="form-label">
                  Display Name
                </label>
                <input
                  type="text"
                  id="edit-display-name"
                  class="form-input"
                  placeholder="Enter your display name"
                  maxlength="50"
                />
                <small style="color: #666; display: block; margin-top: 0.25rem">
                  2-50 characters
                </small>
              </div>

              <div class="form-group">
                <label for="edit-favorite-team" class="form-label">
                  Favorite Team
                </label>
                <select id="edit-favorite-team" class="form-input">
                  <option value="">Select a team</option>
                  <option value="morocco">Morocco</option>
                  <option value="egypt">Egypt</option>
                  <option value="senegal">Senegal</option>
                  <option value="nigeria">Nigeria</option>
                  <option value="cameroon">Cameroon</option>
                  <option value="ivory-coast">Ivory Coast</option>
                  <option value="ghana">Ghana</option>
                  <option value="algeria">Algeria</option>
                </select>
              </div>

              <div style="display: flex; gap: 1rem; margin-top: 1.5rem">
                <button
                  id="cancel-btn"
                  class="btn"
                  style="flex: 1; background: #f5f5f5; color: #333"
                >
                  Cancel
                </button>
                <button
                  id="save-btn"
                  class="btn btn-primary"
                  style="flex: 1"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p>&copy; 2025 AFCON Marrakech. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/src/js/config.js"></script>
    <script type="module" src="/src/js/pages/profile.js"></script>
  </body>
</html>
